    Description: "Erhöht die Wahrscheinlichkeit Haltbarkeit nicht zu verbrauchen bei Benutzung! Macht das Werkzeug haltbarer!"
    ModifierItemName: "Komprimiertes Obsidian"
    DescriptionModifierItem: "Modifizierungs-Item für die Verstärkt-Modifizierung"
  Scotopic:
    Name: "Skotopisch"
    Description: "Bekomme %amount Sekunden Nachtsicht pro Level, wenn das Lichtlevel unter %light fällt! Abklinkzeit: %cmax - %cmin Sekunden (abhängig vom Level)"
    ModifierItemName: "Nächtliches Auge"
    DescriptionModifierItem: "Modifizierungs-Item für die Skotopisch-Modifikation"
  Shadow-Dive:
    Name: "Schattentaucher"
    Description: "Werde komplett unsichtbar in dunklen Umgebungen wenn du schleichst! (Licht muss dunkler als %level + Modifikationslevel sein)"
    ModifierItemName: "Verschwindender Kristall"
    DescriptionModifierItem: "Modifizierungs-Item für die Schattentaucher-Modifikation"
    LightToHigh: "Das Lichtlevel ist zu hoch!"
    InCombat: "Du bist im Kampf!"
    Active: "Unsichtbar..."
  Self-Repair:
    Name: "Selbst-Reparatur"
    Description: "%chance% Wahscheinlichkeit pro Level das benutzte Item mit %amount Haltbarkeit zu reparieren."
    ModifierItemName: "Verzauberter bemooster Bruchstein"
    DescriptionModifierItem: "Modifizierungs-Item für die Selbst-Reparatur-Modifizierung"
  Sharpness:
    Name: "Schärfe"
    Description: "Waffe fügt jedem zusätzlichen Schaden zu!"
    ModifierItemName: "Komprimierter Quartzblock"
    DescriptionModifierItem: "Modifizierungs-Item für die Schärfe-Modifizierung"
  Shrouded:
    Name: "Verhüllt"
    Description: "Erschafft eine Partikelwolke, die alle innerhalb erblindet, für %durationmin - %durationmax Sekunden an der Pfeilauftrittstelle! Synergiert mit anderen Modifikationen."
    ModifierItemName: "Rauchige Flasche"
    DescriptionModifierItem: "Modifizierungs-Item für die Verhüllt-Modifikation"
  Shulking:
    Name: "Shulkend"
    Description: "Bringe Gegner für %duration Ticks zum Schweben! Der Effekt wird stärker mit jedem Level. "
    ModifierItemName: "Verbesserte Shulkerschale"
    DescriptionModifierItem: "Modifizierungs-Item für die Shulkend-Modifizierung"
  Silk-Touch:
    Name: "Behutsamkeit"
    Description: "Fügt Behutsamkeit hinzu!"
    ModifierItemName: "Verzauberte Spinnenweben"
    DescriptionModifierItem: "Modifizierungs-Item für die Behutsamkeit-Modifizierung"
  Smite:
    Name: "Bann"
    Description: "Waffen machen zusätzlichen Schaden gegen Untote!"
    ModifierItemName: "Heilige Gebeine"
    DescriptionModifierItem: "Modifizierungs-Item für die Bann-Modifizierung"
  Soul-Speed:
    Name: "Seelengeschwindigkeit"
    Description: "Man läuft schneller über Seelensand!"
    ModifierItemName: "Alter Seelensand"
    DescriptionModifierItem: "Modifizierungs-Item für die Seelengeschwindigkeit-Modifikation"
  Soulbound:
    Name: "Seelengebunden"
    Description: "Verliere deine Items nicht wenn du stirbst."
    ModifierItemName: "Energiegeflutetes Leuchtfeuer"
    DescriptionModifierItem: "Modifizierungs-Item für die Seelengebunden-Modifizierung"
  Speedy:
    Name: "Zügig"
    Description: "Laufe und sprinte %amount% schneller pro Level!"
    ModifierItemName: "Verbessertes Hasenfell"
    DescriptionModifierItem: "Modifizierungs-Item für die Zügig-Modifizierung"
  Spiders-Bane:
    Name: "Fluch der Spinnen"
    Description: "Waffe fügt Spinnen zusätzlichen Schaden zu!"
    ModifierItemName: "Gereinigtes Spinnenauge"
    DescriptionModifierItem: "Modifizierungs-Item für die Fluch-der-Spinnen-Modifizierung"
  Sunblazer:
    Name: "Sonnenanbeter"
    Description: "Mache mehr oder bekomme weniger Schaden (%amountmin% - %amountmax%) wenn die Sonne scheint (abhängig vom Level und der Sonnenposition). Dieser Effekt ist invertiert in der Nacht und im Ende hat aber volle Stärke im Nether!"
    ModifierItemName: "Goldener Tageslicht Detektor"
    DescriptionModifierItem: "Modifizierungs-Item für die Sonnenanbeter-Modifizierung"
  Sweeping:
    Name: "Schwungkraft"
    Description: "Mache mehr Schaden über eine größere Fläche!"
    ModifierItemName: "Verzauberter Eisenbarren"
    DescriptionModifierItem: "Modifizierungs-Item für die Schwungkraft-Modifizierung"
  Swift-Sneaking:
    Name: "Huschen"
    Description: "Bewege dich schneller, wenn du schleichst!"
    ModifierItemName: "Feder der Schnelligkeit"
    DescriptionModifierItem: "Modifizierungs-Item für die Huschen-Modifikation"
  Tanky:
    Name: "Panzer"
    Description: "%amount extra Herzen pro Level!"
    ModifierItemName: "Blutgetränkter Obsidian"
    DescriptionModifierItem: "Modifizierungs-Item für die Panzer-Modifizierung"
  Thorned:
    Name: "Dornen"
    Description: "Rüstung wirft Schaden zurück auf Gegner die dir Schaden zufügen!"
    ModifierItemName: "Gedornte Panzerung"
    DescriptionModifierItem: "Modifizierungs-Item für die Dornen-Modifizierung"
  Timber:
    Name: "Holzfäller"
    Description: "Fälle Bäume durch nur einen abgebauten Block!"
    ModifierItemName: "Hölzerner Smaragd"
    DescriptionModifierItem: "Modifizierungs-Item für die Holzfäller-Modifizierung"
    Statistic_Used: "Bäume gefällt: %amount"
    PCO_plant_sapling: "Pflanze einen Setzling nach dem Fällen"
  Mutating:
    Name: "Mutierend"
    Description: "Erhöht die Chance um %chance% pro Level, %amount zufällige Modifikatoren bei einem Stufenaufstieg zu erhalten!"
    Description_Level0: "Dieser Effekt funktioniert auch mit einer Basischance, wenn das Werkzeug diesen Modifikator nicht hat!"
    ModifierItemName: "%ITALIC%In%UNDERLINE%st%MAGIC%abi%RESET%%DARK_GRAY%%ITALIC%ler K%MAGIC%e%STRIKE%rn"
    DescriptionModifierItem: "Modifizierungs-Item für die Mutierend-Modifikation"
  Undead:
    Name: "Untot"
    Description: "Monster werden dich nicht mehr angreifen, aber du kannst auch keinen angreifen!"
    ModifierItemName: "Zombie Serum"
    DescriptionModifierItem: "Modifizierungs-Item für die Untot-Modifizierung"
  Vigilant:
    Name: "Wachsam"
    Description: "Bekomme ein temporäres Schild mit der Größe %amount des erhaltenen Schadens solltest du keine Absorptionsherzen haben."
    ModifierItemName: "Verbotener Apfel"
    DescriptionModifierItem: "Modifizierungs-Item für die Wachsam-Modifikation"
  Void-Netting:
    Name: "Leerensicherung"
    Description: "Teleportiert dich zu einem sicheren Platz in einem Radius von %radius Blöcken pro Level wenn du in die Leere fällst. Abklinkzeit: %cmax - %cmin Sekunden (abhängig vom Level)"
    ModifierItemName: "Leerennetz"
    DescriptionModifierItem: "Modifizierungs-Item für die Leerensicherung-Modifikation"
    CouldNotFindBlock: "Es konnte kein sicherer Platz gefunden werden!"
  Webbed:
    Name: "Vernetzend"
    Description: "Verlangsame Gegner mit jedem Treffer für %duration Ticks * %multiplier per Level!"
    ModifierItemName: "Komprimierte Spinnenweben"
    DescriptionModifierItem: "Modifizierungs-Item für die Vernetzend-Modifizierung"
  Wild-Hunt:
    Name: "Wilde Jagd"
    Description: "Verbessere Drops von getöteten Gegnern! %chance% Wahrscheinlichkeit zum Aktivieren pro Level."
    ModifierItemName: "Verzauberter Knochen"
    DescriptionModifierItem: "Modifizierungs-Item für die Wilde-Jagd-Modifikation"
    Statistic_Used: "Drops verbessert: %amount"
  Withered:
    Name: "Verwelkend"
    Description: "Macht zusätzlichen Witherschaden für %duration Ticks * %multiplier pro Level!"
    ModifierItemName: "Verwelkender Witherskelettschädel"
    DescriptionModifierItem: "Modifizierungs-Item für die Verwelkend-Modifizierung"
  Zealous:
    Name: "Eifrig"
    Description: "Verursache pro Stufe und Sekunde, die du im Kampf bist, %percent% mehr Schaden! Dieser Effekt lässt sich unendlich oft stapeln und wird außerhalb des Kampfes zurückgesetzt."
    ModifierItemName: "Höllischer Eifer"
    DescriptionModifierItem: "Modifizierungs-Item für die Eifrig-Modifikation"
    Statistic_Damage: "Zusätzlicher Schaden: %amount"
    Statistic_Time: "Längster Kampf: %amount Sekunden"

