    DescriptionModifierItem: "Предмет-модификатор для Дневного охотника"
  Sweeping:
    Name: "Разящий-клинок"
    Description: "Наносит урон всем врагам вокруг основной цели!"
    ModifierItemName: "Зачарованный Железный Слиток"
    DescriptionModifierItem: "Модификатор Разящего Клинка"
  Swift-Sneaking:
    Name: "Быстрый шифт"
    Description: "Быстрое передвижение в приседании!"
