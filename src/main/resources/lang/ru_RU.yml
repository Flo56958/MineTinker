    DescriptionModifierItem: "Предмет-модификатор для Пустотной сети"
    CouldNotFindBlock: "Не удалось найти безопасное место для телепортации!"
  Webbed:
    Name: "Замедление"
    Description: "Удары оружия или удары по броне замедляют противников на %duration Тиков * %multiplier за уровень!"
    ModifierItemName: "Сжатая Паутина"
    DescriptionModifierItem: "Модификатор Замедления"
  Withered:
    Name: "Иссушение"
    Description: "Накладывает иссушение на оппонента на %duration тиков * %multiplier за уровень!"
