    ModifierItemName: "Очищенный Глаз Паука"
    DescriptionModifierItem: "Модификатор Гибели Насекомых"
  Sunblazer:
    Name: "Дневной охотник"
    Description: "Наносите больше или получайте меньше урона (от %amountmin% до %amountmax%) во время свечения солнца (зависит от уровня и позиции солнца). Этот эффект инвертируется в ночное время и в Крае, но имеет полную силу в Аду!"
