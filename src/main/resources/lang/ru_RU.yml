    DescriptionModifierItem: "Модификатор быстрого шифта"
  Tanky:
    Name: "Здоровье"
    Description: "За каждый уровень даёт по %amount дополнительного здоровья!"
    ModifierItemName: "Наполненный Кровью Обсидиан"
    DescriptionModifierItem: "Модификатор Здоровья"
  Thorned:
    Name: "Шипы"
    Description: "Ваша броня наносит урон атакующему."
    ModifierItemName: "Покрытие С Шипами"
    DescriptionModifierItem: "Модификатор Шипов"
  Timber:
    Name: "Дровосек"
    Description: "Мгновенно рубит деревья!"
    ModifierItemName: "Деревянный изумруд"
    DescriptionModifierItem: "Модификатор Дровосека"
  Undead:
    Name: "Нежить"
    Description: "Монстры более не будут нападать на Вас, однако и игрок не сможет атаковать!"
    ModifierItemName: "Сыворотка зомби"
    DescriptionModifierItem: "Модификатор Нежити"
  Vigilant:
