    Description: "달이 빛날때(레벨과 달의 위치에 따라 달라집니다), 더 많거나 적은 데미지를 입힙니다(%amountmin 퍼센트에서  %amountmax 퍼센트). 이 효과는 낮과 지옥에서는 반대가 되지만, 결국 최대 힘을 가집니다."
    ModifierItemName: "어둠 햇빛 탐지기"
    DescriptionModifierItem: "야행성 수색자 수식어를 위한 수식어 아이템"
  Photosynthesis:
    Name: "광합성"
    ModifierItemName: "추출한 엽록소"
    DescriptionModifierItem: "광합성 수식어를 위한 수식어 아이템"
  Piercing:
    Name: "날카로운"
    Description: "화살이 다수의 적들을 관통합니다!"
    ModifierItemName: "보드킨 포인트"
    DescriptionModifierItem: "날카로운 수식어를 위한 수식어 아이템"
  Poisonous:
    Name: "독"
    Description: "레벨 당 %multiplier만큼 %duration 초 동안 타겟을 중독시킵니다!"
    ModifierItemName: "인챈트된 썩은 살점"
    DescriptionModifierItem: "독 수식어를 위한 수식어 아이템"
  Power:
    Name: "힘"
    Description: "당신의 도구를 휘두를 때마다 더 많은 블럭을 파괴하세요!"
    ModifierItemName: "인챈트된 에메랄드"
    DescriptionModifierItem: "힘 수식어를 위한 수식어 아이템"
  Propelling:
    Name: "추진력"
    Description: "겉날개와 함께 미끄러지거나 삼지창과 함께 물속에 서 있는 동안 살금살금 헤쳐 나아가라!"
    ModifierItemName: "인챈트된 폭죽 탄약"
    DescriptionModifierItem: "추진력 수식어를 위한 수식어 아이템"
  Protecting:
    Name: "보호"
    Description: "갑옷이 데미지로부터 당신을 더 보호합니다!"
    ModifierItemName: "강화된 흑요석"
    DescriptionModifierItem: "보호 수식어를 위한 수식어 아이템"
  Reinforced:
    Name: "강화된"
    Description: "도구나 갑옷을 사용할 때 내구도가 닳지 않게 할 기회가 있습니다! 도구의 내구성이 향상됩니다!"
    ModifierItemName: "압축된 흑요석"
    DescriptionModifierItem: "강화된 수식어를 위한 수식어 아이템"
  Scotopic:
    Name: "어둠에적응된시야"
    Description: "조명의 레벨이 %light 밑으로 떨어질 때 레벨 당 %amount초 동안 시야를 밝게 해줍니다! 재사용 대기 시간: 최소 %cmax 초  에서 최대 %cmin 초(레벨에 따라 달라집니다)"
    ModifierItemName: "야간 눈"
    DescriptionModifierItem: "어둠에 적응된 시야 수식어를 위한 수식어 아이템"
  Shadow-Dive:
    Name: "야간 수영"
    ModifierItemName: "사라지는 수정"
    DescriptionModifierItem: "야간 수영 수식어를 위한 수식어 아이템"
    LightToHigh: "빛 레벨이 너무 높습니다!"
    InCombat: "전투중입니다!"
  Self-Repair:
    Name: "자가수리"
    Description: "도구나 갑옷을 사용할 때 레벨 당 %chance 퍼센트의 확률로  %amount 내구도가 증가합니다!"
    ModifierItemName: "이끼 낀 조약돌"
    DescriptionModifierItem: "자가수리 수식어를 위한 수식어 아이템"
  Sharpness:
    Name: "날카로움"
    Description: "무기가 모두에게 추가적으로 데미지를 입힙니다!"
    ModifierItemName: "압축된 석영 블록"
    DescriptionModifierItem: "날카로움 수식어를 위한 수식어 아이템"
  Shrouded:
    Name: "뒤덮인"
    Description: "화살이 착륙할 때 최소 %durationmin 초 에서 최대 %durationmax 초 동안 입자 구름이 만들어집니다! 다른 물약 효과와 시너지를 냅니다."
    ModifierItemName: "병에 담긴 연기"
    DescriptionModifierItem: "뒤덮인 수식어를 위한 수식어 아이템"
  Shulking:
    Name: "셜킹"
    Description: "적을 공중에 띄우고  %duration 초 동안 움직일 수 없게 합니다! 효과는 레벨에 따라 강해집니다."
    ModifierItemName: "향상된 셜커 껍데기"
    DescriptionModifierItem: "셜킹 수식어를 위한 수식어 아이템"
  Silk-Touch:
    Name: "섬세한 손놀림"
    Description: "섬세한 손놀림을 적용합니다!"
    ModifierItemName: "향상된 거미줄"
    DescriptionModifierItem: "섬세한 손놀림 수식어를 위한 수식어 아이템"
  Smite:
    Name: "공격성"
    Description: "무기가 언데드들에게 추가 데미지를 입힙니다!"
    ModifierItemName: "성스러운 뼈"
    DescriptionModifierItem: "강타-속성의 속성-아이템"
  Soul-Speed:
    Name: "영혼 가속"
    Description: "영혼 모래에서 더 빨리 걷습니다!"
    ModifierItemName: "고대 영혼 모래"
    DescriptionModifierItem: "영혼-속도-속성의 속성-아이템"
  Soulbound:
    Name: "소울바운드"
    Description: "죽을 때 아이템을 잃지 마세요."
    ModifierItemName: "힘이 부여된 통신기"
    DescriptionModifierItem: "소울바운드-속성의 속성-아이템"
  Speedy:
    Name: "속도가 빠른"
    Description: "더 빠르게! 걸음과 달리기를 레벨 당 %amount% 빠르게 만듭니다!"
    ModifierItemName: "강화된 토끼 가죽"
    DescriptionModifierItem: "빠른-속성의 속성-아이템"
  Spiders-Bane:
    Name: "스파이더 베인"
    Description: "이 무기는 스파이더에게 추가 데미지를 입힙니다!"
    ModifierItemName: "정제된 스파이더의 눈"
    DescriptionModifierItem: "스파이더-베인-속성의 속성-아이템"
  Sunblazer:
    Name: "썬블레이저"
    Description: "태양이 빛나고 있을 때 ( 레벨과 태양 위치에 영향을 받음 ) 더 많은 데미지를 입히거나 더 적은 데메지 (%amountmin% to %amountmax%) 를 받습니다. 이 효과는 밤 시간과 엔드에서는 반대로 적용되지만, 네더(지옥)에서는 강하게 유지됩니다."
    ModifierItemName: "금 햇빛 감지기"
    DescriptionModifierItem: "썬블레이저-속성의 속성-아이템"
  Sweeping:
    Name: "스위핑"
    Description: "더 많은 영역에 더 많은 데미지를 가합니다!"
    ModifierItemName: "마법 부여된 철괴"
    DescriptionModifierItem: "스위핑-속성의 속성-아이템"
  Tanky:
    Name: "탱키"
    Description: "레벨 당 %amount 추가 생명으로 더 강해집니다!"
    ModifierItemName: "피가 불어넣어진 흑요석"
    DescriptionModifierItem: "탱키-속성 의 탱키-아이템"
  Thorned:
    Name: "가시 돋은"
    Description: "상대로부터 데미지를 입을 시 갑옷이 그들을 해치게 합니다!"
    ModifierItemName: "스파이크가 박힌 플레이팅"
    DescriptionModifierItem: "가시돋은-속성의 속성-아이템"
  Timber:
    Name: "목재"
    Description: "순식간에 나무를 벨 수 있습니다!"
    ModifierItemName: "목조 에메랄드"
    DescriptionModifierItem: "목재-속성의 속성-아이템"
  Void-Netting:
    Name: "공허 넷팅"
    Description: "공허에 빠졌을 때, 레벨 당 %radius 반경의 안전한 위치로 텔레포트 합니다.\n쿨 다운: : %cmax 에서 %cmin 초(레벨에 의해 결정됨)"
    ModifierItemName: "공허의 넷"
    DescriptionModifierItem: "공허-넷팅-속성의 속성-아이템"
    CouldNotFindBlock: "텔레포트할 안전한 위치를 찾을 수 없습니다!"
  Webbed:
    Name: "물갈퀴"
    Description: "적을 때리거나 적에게 맞았을 때, 레벨 당 %duration 틱 * %multiplier만큼 그들의 속도가 느려집니다!"
    ModifierItemName: "압착된 거미줄"
    DescriptionModifierItem: "물갈퀴-속성의 속성-아이템"
  Withered:
    Name: "위더드"
    Description: "레벨 당 %duration 틱 * %multiplier per level만큼 타겟을 약해지게 합니다!"
    ModifierItemName: "약해진 시든 해골"
    DescriptionModifierItem: "위더드-속성의 속성-아이템"

