Auto-Smelt:
  allowed: true
  name: Auto-Smelt
  name_modifier: Enhanced Furnace
  description: Chance to smelt ore when mined!
  MaxLevel: 5 #Set to 1 and PercentagePerLevel to 100 to have Auto-Smelt trigger all the time
  PercentagePerLevel: 20
  Sound: true #Burn sound
  smelt_stone: false #If true Auto-Smelt is kinda like Silk-Touch
  burn_coal: true #If true Auto-Smelt will burn coal ore and coal blocks when triggering (= drops nothing)
  works_under_water: true #If false: Auto-Smelt will not trigger when a Player is under water
  Recipe:
    Enabled: true
    Top: CCC
    Middle: CFC
    Bottom: CCC
    Materials:
      C: FURNACE
      F: BLAZE_ROD